# TODO: what variants do we want to actually test?

# CPU ONLY
ibm_clang_9:
  variables:
    SPEC: " %clang@9.0.0ibm"
  extends: .build_and_test_on_lassen

ibm_clang_9_gcc_8:
  variables:
    SPEC: " %clang@9.0.0ibm+tests cxxflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 cflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1"
  extends: .build_and_test_on_lassen

gcc_8_3_1:
  variables:
    SPEC: "%gcc@8.3.1+tests"
  extends: .build_and_test_on_lassen


xl_16_1_1_7:
  variables:
    SPEC: "%xl@16.1.1.7+tests"
  extends: .build_and_test_on_lassen

xl_16_1_1_7_gcc_8_3_1:
  variables:
    SPEC: "%xl@16.1.1.7+tests cxxflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 cflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1"
  extends: .build_and_test_on_lassen

# CUDA

ibm_clang_9_cuda:
  variables:
    SPEC: "+cuda %clang@9.0.0ibm+tests ^cuda@10.1.168"
  extends: .build_and_test_on_lassen

ibm_clang_9_gcc_8_cuda:
  variables:
    SPEC: "+cuda +tests %clang@9.0.0ibm cxxflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 cflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 ^cuda@10.1.168"
  extends: .build_and_test_on_lassen

gcc_8_3_1_cuda:
  variables:
    SPEC: "+cuda +tests %gcc@8.3.1 ^cuda@10.1.168"
  extends: .build_and_test_on_lassen

xl_16_1_1_7_cuda:
  variables:
    SPEC: "+cuda +tests %xl@16.1.1.7 ^cuda@10.1.168 ^cmake@3.14.5"
  extends: .build_and_test_on_lassen

xl_16_1_1_7_gcc_8_3_1_cuda_11:
  variables:
    SPEC: "+cuda +tests %xl@16.1.1.7 cxxflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 cflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 ^cuda@11.0.2"
  allow_failure: true
  extends: .build_and_test_on_lassen

# EXTRAS

clang_9_0_0_memleak (build and test on lassen):
  variables:
    SPEC: "+asan +sanitizer_tests +tests %clang@9.0.0 cxxflags=-fsanitize=address"
    ASAN_OPTIONS: "detect_leaks=1"
  extends: .build_and_test_on_lassen

clang_9_0_0_datarace (build and test on lassen):
  variables:
    SPEC: "%clang@9.0.0 +tests cxxflags=-fsanitize=thread"
  allow_failure: true
  extends: .build_and_test_on_lassen


