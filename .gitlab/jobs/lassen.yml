  variables:
    SPEC: "${PROJECT_LASSEN_VARIANTS} +cuda cuda_arch=70 %clang@12.0.1.ibm.gcc.8.3.1 ^cuda@10.1.243+allow-unsupported-compilers ${PROJECT_LASSEN_DEPS}"
  extends: .job_on_lassen
  allow_failure: true

